# improve colors
set -g default-terminal "screen-256color"

# Disable mouse
setw -g mode-mouse off

# Do not rename window titles automatically
set-window-option -g automatic-rename off

# enable copy-paste http://goo.gl/DN82E

# index windows and panes from 1
set -g base-index 1
setw -g pane-base-index 1

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+


# Decrease delay
set -s escape-time 1

# Reload tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# If you really need to send PREFIX combination somewhere then use c-j
bind C-j send-prefix

# Manage window size
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Colors
set -g status-fg white
set -g status-bg black

setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg white
setw -g window-status-current-bg green
setw -g window-status-current-attr bright

set -g pane-border-fg green
set -g pane-border-bg white
set -g pane-active-border-fg cyan
set -g pane-active-border-bg white

set -g message-fg white
set -g message-bg black
set -g message-attr bright

set -g status-justify centre

# React on window activity
setw -g monitor-activity on
set -g visual-activity on


unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
unbind [
bind Escape copy-mode

# Make prefix + u maximize pane and prefix + i restore everything back.
unbind Up
unbind Down
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp
